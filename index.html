<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movies & Series</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2rem;
            color: #ff9800;
        }

        nav {
            margin: 20px auto;
            text-align: center;
        }

        nav a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .card-content .rating {
            color: #ff9800;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #b3b3b3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Movies & Series Online</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="series.html">Series</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container" id="content">
        <h2>Welcome to our streaming site!</h2>
        <p>Explore a wide selection of movies and series. Use the navigation bar to browse different categories.</p>
    </div>

    <footer>
        <p>Â© 2025 Watch Movies & Series Online. All rights reserved.</p>
    </footer>
</body>
</html>
